<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroArch Cheat File Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .preview-box {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f8f9fa;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">RetroArch Cheat File Generator</h1>
    <form id="cheatForm">
      <div class="mb-3">
        <label for="consoleName" class="form-label">Console Name</label>
        <input type="text" id="consoleName" class="form-control" placeholder="e.g., GBA">
      </div>
      <div class="mb-3">
        <label for="gameName" class="form-label">Game Name</label>
        <input type="text" id="gameName" class="form-control" placeholder="e.g., PokÃ©mon Emerald">
      </div>
      <div class="mb-3">
        <label for="cheatDescription" class="form-label">Cheat Description</label>
        <input type="text" id="cheatDescription" class="form-control" placeholder="e.g., Unlimited Rare Candy in PC">
      </div>
      <div class="mb-3">
        <label for="cheatCode" class="form-label">Cheat Code</label>
        <input type="text" id="cheatCode" class="form-control" placeholder="e.g., 82025840 0044">
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="cheatEnable" class="form-check-input">
        <label for="cheatEnable" class="form-check-label">Enable Cheat</label>
      </div>
      <button type="button" id="addCheat" class="btn btn-primary">Add Cheat</button>
      <button type="button" id="downloadCheatFile" class="btn btn-success ms-2">Download .cht File</button>
      <input type="file" id="uploadCheatFile" class="form-control mt-3">
    </form>
    <h3 class="mt-4">Cheat Preview</h3>
    <div id="cheatPreview" class="preview-box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
